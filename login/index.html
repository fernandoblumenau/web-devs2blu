    <title>Login</title>
    <link rel="stylesheet" href="style.css">

<body>

    </head>

    <body class="bg-custom">
        <!-- <div class="loading">
            <img src="_img/loading.gif" alt="">
        </div> -->
    <header class="mb-4">
        <!-- Nav -->
        &nbsp;
    </header>

    <main class="container my-4">
        <div id="formLoginDiv" class="d-flex justify-content-center">
            <div class="card bg-primary" style="width: 20rem;">
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    <hr>
                    <form onsubmit="return false;">
                        <div class="form-group row">
                            <label for="login" class="col-sm-4 col-form-label text-white">Login</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="login">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="senha" class="col-sm-4 col-form-label">Senha</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="senha">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button onclick="realizarLogin();" type="submit" class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
